<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Sum using Javascript</title>
    </head>
    <body>
        <style>
            body {
                display: flex;
                justify-content: center;
                margin: 100px;
            }
        </style>
        <form>
            <label>Enter number 1</label><br>
            <input type="text" placeholder="number1" id="number1">
            <br>
            <label>Enter second number</label><br>
            <input type="text" placeholder="number2" id="number2" onblur="getVal()">
            <br>
            <label>Result</label><br>
            <input type="text" placeholder="sum" name="displaySum">
            <br>

            <input type="button" class="submit" value="Calculate" onclick="getVal()">
        </form>

        
    </body>
    <script>
        function getVal() {
            var no1 = parseInt(document.getElementById("number1").value);
            var no2 = parseInt(document.getElementById("number2").value);

            const sum = no1 + no2;

            document.getElementsByName('displaySum')[0].value = sum;

        }
    </script>
</html>
